<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ☀️ Vera Claassens </title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap"
  rel="stylesheet"/>
<script src="https://kit.fontawesome.com/412cea9219.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container-fluid">
<div class="app shadow-lg" id="app">
        
    <form class="search" id="search-form">
        <div class="input-group">
            <input 
                class="form-control" 
                type="search" 
                placeholder="Search a city..." 
                aria-label="Recipient's city with two button addons" 
                autocomplete="off" 
                autofocus="off" 
                id="search-city">
            <button 
                class="btn btn-outline-secondary" 
                type="submit" 
                value="search" 
                autofocus="off" 
                id="submit-city">
            <i class="fas fa-search-location"></i>
            </button>
            <button 
                class="btn btn-outline-secondary" 
                type="button" 
                value="Location"  
                autofocus="off" 
                id="current-location-button">
            <i class="fas fa-map-marker-alt"></i>
            </button>
        </div>
    </form>  

        <div class="row first-row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
               <h1 id="city">Maastricht
               </h1>
                <ul>
                    <li id="date-update">Last updated on <span id="today" class="today"></span></li>
                    <li id="month-year"></li>
                </ul>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="clearfix weather-temperature">
                    <div class="float-left">
                        <span id="temperature">
                        </span>
                        <span 
                        class="units" 
                        id="units">
                            <a 
                                class="btn btn-outline-secondary active" 
                                href="#"
                                id="celsius-link"
                                role="button">°C
                            </a>
                            <a 
                                class="btn btn-outline-secondary" 
                                href="#" 
                                id="fahrenheit-link"
                                role="button">°F
                            </a>
                        </span>
                    </div> 
                </div>   
            </div>     
        </div>
            
        <div class="row second-row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="forecast-days"> 
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                <div id="current-weather-icon"></div> 
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <ul id="weather-description">
                    <li class="humidity"><strong>Humidity: </strong><span id="humidity">12</span><span id="percentage"> %</span></li>
                    <li class="wind"><strong>Wind: </strong><span id="wind">5</span><span id="km/h"> km/h</span></li>
                    <li class="description" id="description"></li>
                </ul>    
            </div>    
        </div>

        <div class="row third-row" id="forecast-hours">
        </div> 
  
</div>
<small> <a 
    href="https://github.com/Vera-NL/Weather-app-Vera" 
    target="blank" 
    id="open-source-code">Open-source code
</a> by Vera Claassens
</small>
</div> 
  
<script src="src/app.js"></script>   
</body>
</html>
